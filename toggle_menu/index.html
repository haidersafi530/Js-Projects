<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
          display: none;
          padding: 15px;
          margin-top: 10px;
          border: 2px solid #333;
          border-radius: 8px;
          background-color: #f0f0f0;
        }
      
        .active {
          display: block;
        }
      
        .nav-btn {
          margin: 5px;
          padding: 8px 12px;
          cursor: pointer;
          background-color: #008cba;
          color: white;
          border: none;
          border-radius: 4px;
        }
      
        .nav-btn:hover {
          background-color: #005f7f;
        }
      </style>
</head>
<body>
    <!-- Navigation Buttons -->
<button class="nav-btn" onclick="showCard('home')">Home</button>
<button class="nav-btn" onclick="showCard('about')">About</button>
<button class="nav-btn" onclick="showCard('services')">Services</button>
<button class="nav-btn" onclick="showCard('contact')">Contact</button>
<button class="nav-btn" onclick="showCard('help')">Help</button>

<!-- Cards -->
<div id="home" class="card active">üè† Welcome to the Home Page!</div>
<div id="about" class="card">üìò About Us section appears here.
    <div style="width: 50%; height: 100vh; background-color: red;">1</div>
    <div style="width: 50%; height: 100vh; background-color: orange;">2</div>
</div>
<div id="services" class="card">üõ†Ô∏è Our Services are listed here.</div>
<div id="contact" class="card">üìû Contact us at 123-456-7890.</div>
<div id="help" class="card">‚ùì Need Help? You are in the right place.</div>

<script>
    function showCard(id) {
        const allCards = document.querySelectorAll('.card');
        allCards.forEach(function(card){
            card.classList.remove('active');
            console.log(card);

        });
        document.getElementById(id).classList.add('active');
        console.log(id);
    }
    
    
</script>
</body>
</html>
