<!-- Currency Converter -->

    <div id="container">
        <h1>Currency Converter</h1>
        <form action="">
        <div class="amount">
            <p>Enter Amount</p>
            <input value="100" type="text">
        </div>
        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select-con">
                    <img src="https://flagsapi.com/US/shiny/64.png" alt="">
                    <select name="from" id="">
                        <option value="USD">USD</option>
                        <option value="PKR">PKR</option>
                    </select>
                </div>
            </div>   
            <div class="to">
                <p>To</p>
                <div class="select-con">
                    <img src="https://flagsapi.com/PK/shiny/64.png" alt="">
                    <select name="from" id="">
                        <option value="USD">USD</option>
                        <option value="PKR" selected>PKR</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="msg">1 USD = 292PKR</div>
        <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
