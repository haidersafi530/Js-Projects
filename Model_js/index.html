<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model in JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal close">
        <div class="modal_content">
            <p>Are you sure , if you want delete this file ?</p>
            <div class="modal_buttons">
                <button class="modal_button">Yes</button>
                <button class="modal_button">No</button>
                <button class="close_modal">X</button>
            </div>
        </div>
    </div>
    <main>
        <button class="openModelButton">Open Model</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
