<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="text" id="num1" placeholder="Enter first number">
    <input type="text" id="num2" placeholder="Enter second number">
    <input type="text" id="operator" placeholder="+ - * /">
    <button id="btn">Calculate</button>
    
    <p id="result"></p>
    


    <script>
        let btn = document.getElementById('btn');
        btn.addEventListener('click', function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;
            const result = document.getElementById('result');
            if(isNaN(num1) || isNaN(num2)) {
                result.textContent = "Please enter the valid number";
                return;
            }
            let finalResult;
            if(operator === "+"){
                finalResult = num1 + num2;
            }
            else if(operator === '-'){
                finalResult = num1 - num2;
            }
            else if(operator === "*"){
                finalResult = num1 * num2;
            }
            else if(operator === "/") {
                finalResult = num1 / num2;
            }
            else {
                result.textContent = "invalid operations";
                return;
            }
            result.textContent = `${num1} ${operator} ${num2} = ${finalResult}`;
            
            
        })
    </script>
</body>
</html>
